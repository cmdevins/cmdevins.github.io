<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Past Tournament Results</title>
  <style>
    :root {
      --gap: 0.75rem;
      --radius: 10px;

      /* Dark theme tokens */
      --bg: #0d1117;
      --text: #c9d1d9;
      --card: #161b22;
      --muted: #8b949e;
      --shadow: rgba(0,0,0,.45);
      --accent: #0b6cff;
      --accent-hover: #1d8fff;
      --chip: #21262d;
      --chip-hover: #2d333b;
      --border: #30363d;
    }

    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: var(--bg); color: var(--text);
    }

    h1 {
      text-align: center; font-size: 1.4rem; margin: 0 0 1rem;
      color: var(--text);
    }

    .list { display: grid; gap: var(--gap); max-width: 700px; margin: 0 auto; }

    .item {
      display: flex; align-items: center; justify-content: space-between; gap: var(--gap);
      background: var(--card); padding: 0.9rem 1rem; border-radius: var(--radius);
      box-shadow: 0 2px 6px var(--shadow); border: 1px solid var(--border);
      transition: transform 0.15s ease;
    }

    .item:hover {
      transform: translateY(-2px);
    }

    .label { font-weight: 600; font-size: 1rem; color: var(--text); }

    .actions { display: flex; gap: .5rem; flex-wrap: wrap; }

    .btn {
      appearance: none; border-radius: 999px; padding: .6rem .9rem;
      text-decoration: none; font-weight: 600; font-size: .95rem; line-height: 1;
      display: inline-flex; align-items: center; gap: 0.4rem;
      cursor: pointer; white-space: nowrap; border: 1px solid transparent;
      transition: background 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .btn.primary {
      background: var(--accent); color: #fff;
    }
    .btn.primary:hover {
      background: var(--accent-hover);
    }

    .btn.secondary {
      background: var(--chip); color: #58a6ff; border-color: var(--border);
    }
    .btn.secondary:hover {
      background: var(--chip-hover);
      border-color: #58a6ff66;
    }

    .btn:active { transform: translateY(1px); }

    .btn:focus-visible {
      outline: 2px solid #58a6ff; outline-offset: 2px;
    }

    @media (max-width: 460px) {
      .item { flex-direction: column; align-items: stretch; }
      .actions { justify-content: stretch; }
      .btn { width: 100%; text-align: center; justify-content: center; }
    }
  </style>
</head>
<body>
  <h1>Past Tournament Results</h1>

  <div class="list">
    <div class="item">
      <div class="label">League Cup &ndash; August 2, 2025</div>
      <div class="actions">
        <a class="btn primary" href="event_results/20250802_league_cup.html" aria-label="Results">
          Results
        </a>
        <a class="btn secondary" href="decklists/20250802_league_cup/decklists.html" aria-label="Decklists">
          Decklists
        </a>
      </div>
    </div>
  </div>
</body>
</html>
